<!DOCTYPE html>
<html>
<head>
    <link type="text/css"  href="/static/style.css" rel="stylesheet">
    {% block title -%}
    {% if title %}
        <title> {{ title }} :-D</title>
    {% else %}
        <title>Home</title>
    {% endif %}
    {% endblock %}
</head>
<body>
{% block content -%}
    {%- block mainmenu -%}
<ul class="mainmenu">
    {% for m in menu -%}
<li><a href="{{m.url}}">{{m.name}}</a></li>
{% endfor -%}
</ul>
<div class="content">
    {% endblock mainmenu%}
    {% if title %}
<h1> {{ title }} :D</h1>
    {% else %}
<h1>Home</h1>
    {% endif %}
{% endblock %}
</div>
</body>
</html>
